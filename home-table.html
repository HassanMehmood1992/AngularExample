<h3>Welcome to filters</h1> 
<div class="form-group">
  
  <input type="text" ng-model="filter.age" class="form-control" placeholder="custom filter by age">
</div>
<div class="form-group">

  <input type="text" ng-model="filter.name" class="form-control" placeholder="default filter by name" aria-describedby="basic-addon2">
  
</div>
<div class="container">
  <h2>Table</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in tablerows | filter: filter.name | age:filter.age">
        <td>{{row.fname}}</td>
        <td>{{row.lname}}</td>
      </tr>
    </tbody>
  </table>
</div>
